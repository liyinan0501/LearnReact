<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   ES6以前，属性名字必须是指定好的（不能na+me），属性的值可以是任意的表达式
      //   const obj = {
      //     name: 'jack' + 'tom',
      //     age: 18 + 100,
      //   }
      //   console.log(obj)

      // ES6以后，属性名字可以是任意的表达式，前提：放在中括号[]中
      function fn() {
        return 'abc'
      }
      const key = 'age'
      const obj = {
        ['na' + 'me']: 'jack',
        [fn()]: 100,
        [key]: 200,
      }
      console.log(obj)
    </script>
  </body>
</html>
